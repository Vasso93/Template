        <div class="container">
            <form class="form">
                <div class="column-form">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Dasha">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Shylova">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="yosipenko.vasek@gmail.com">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option>Choose a country</option>
                        <option>Ukraine</option>
                        <option>Russia</option>
                        <option>USA</option>
                    </select>
                    <label for="bio">Biography</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <div class="column-form">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="095 146 1175">
                    <label for="affiliations">Affiliations</label>
                    <textarea id="affiliations" name="affiliations"></textarea>
                    <label>Occupation</label>
                    <select id="occupation" name="occupation">
                        <option>Choose an occupation</option>
                        <option>Web Designer</option>
                        <option>Web Developer</option>
                        <option>PhotoSearcher</option>
                    </select>
                    <label for="cat_name">Cat's name</label>
                    <input type="text" id="cat_name" name="cat_name" placeholder="Tykhon">
                    <label for="gagdet">Favorite Game</label>
                    <input type="text" id="gagdet" name="gagdet" placeholder="Dota 2">
                </div>
                <div class="column-form">
                    <label>Type of Talent</label>
                    <select id="talent" name="talent">
                        <option>Choose a talent</option>
                        <option>Ultra silence</option>
                        <option>Mega power</option>
                        <option>Super speed</option>
                    </select>
                    <label for="drink">Favorite Drink</label>
                    <input type="text" id="drink" name="drink" placeholder="Green Tea">
                    <label for="power">Special power</label>
                    <input type="text" id="power" name="power" placeholder="Anti-gravity">
                    <label for="weapon">Weapon of choice</label>
                    <input type="weapon" id="weapon" name="weapon" placeholder="Lightsaber">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <div class="submit-wrap"><input class="submit" type="submit" value="Send your data" /></div>
            </form>
        </div>
